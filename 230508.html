<script>
    let num = Number(prompt('1~9까지의 숫자 중 하나를 입력하세요'));
    function gugudan(num){
        let print = ''
            for(let i =1; i<10; i++){
                print += " " + num * i
            }
        console.log(print);
    }
    gugudan(num);
</script>
