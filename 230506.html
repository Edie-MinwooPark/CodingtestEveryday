    제코베 35번

<script>
    function one(n){
        function two(num){
            return num ** n;
        }
        return two;
    }

    const a = one(2);
    const b = one(3);
    const c = one(4);

    console.log(a(10));
    console.log(b(10));
    console.log(c(10));
</script>
